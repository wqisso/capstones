<!DOCTYPE html>
<html>

<head>
    <!-- 页面meta -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>培养计划编辑</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">
  
    <link rel="stylesheet" href="../plugins/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../plugins/adminLTE/css/AdminLTE.css">
    <link rel="stylesheet" href="../plugins/adminLTE/css/skins/_all-skins.min.css">
    <link rel="stylesheet" href="../css/style.css">
	<script src="../plugins/jQuery/jquery-2.2.3.min.js"></script>
    <script src="../plugins/bootstrap/js/bootstrap.min.js"></script>
    
    <!-- 富文本编辑器 -->
	<link rel="stylesheet" href="../plugins/kindeditor/themes/default/default.css" />
	<script charset="utf-8" src="../plugins/kindeditor/kindeditor-min.js"></script>
	<script charset="utf-8" src="../plugins/kindeditor/lang/zh_CN.js"></script>
    
    <script type="text/javascript" src="../plugins/angularjs/angular.min.js"></script>
    <script type="text/javascript" src="../js/base.js">  </script>
    <script type="text/javascript" src="../js/service/TrainService.js"></script>
	<script type="text/javascript" src="../js/controller/TrainController.js"></script>
      
    
    
</head>

<body class="hold-transition skin-red sidebar-mini" ng-app="postgraduate"  ng-controller="TrainController" ng-init="entity={}">

            <!-- 正文区域 -->
            <section class="content">

                <div class="box-body">

                    <!--tab页-->
                    <div class="nav-tabs-custom">

                        <!--tab头-->
                        <ul class="nav nav-tabs">                       		
                            <li class="active">
                                <a href="#home" data-toggle="tab">培养方案</a>                                                        
                            </li>   
                            <li >
                                <a href="#part" data-toggle="tab">课程设置与学分要求</a>                                                        
                            </li>    
                        </ul>
                        <!--tab头/-->
						
                        <!--tab内容-->
                        <div class="tab-content">

                            <!--表单内容-->
                            <div class="tab-pane active" id="home">
                                <div class="row data-type">                                  
								   <div class="col-md-2 title">标题</div>
	                           	   <div class="col-md-10 data">
	                           	   		<input type="text" ng-model="entity.title" class="form-control"    placeholder="标题" value="">		                              	
	                               </div>	                               

		                           <div class="col-md-2 title">研究生类别</div>
		                           <div class="col-md-10 data">
		                               <input type="text" ng-model="entity.category" class="form-control"    placeholder="研究生类别" value="">
		                           </div>
		                           
		                           <div class="col-md-2 title">专业</div>
		                           <div class="col-md-10 data">
		                              <input type="text" ng-model="entity.major" class="form-control"    placeholder="专业" value="">
		                           </div>
		
								   <div class="col-md-2 title">总学分</div>
		                           <div class="col-md-1 data">
		                               <input type="text" ng-model="entity.total" class="form-control"   placeholder="总学分" value="">
		                           </div>
		                           
		                           <div class="col-md-2 title">公共课</div>
		                           <div class="col-md-1 data">
		                               <input type="text" ng-model="entity.public_lesson" class="form-control"   placeholder="公共课" value="">
		                           </div>
		                           
		                           <div class="col-md-2 title">必修课</div>
		                           <div class="col-md-1 data">
		                               <input type="text" ng-model="entity.basic_theory" class="form-control"   placeholder="必修课" value="">
		                           </div>
		                           
		                           <div class="col-md-2 title">选修课</div>
		                           <div class="col-md-1 data">
		                               <input type="text" ng-model="entity.select_lesson" class="form-control"   placeholder="选修课" value="">
		                           </div>
		                           
		                      

		                           <div class="col-md-2 title rowHeight2x">培养目标</div>
		                           <div class="col-md-10 data rowHeight2x">
		                           		<textarea rows="4" ng-model="entity.target" class="form-control"   placeholder="包装列表"></textarea>
		                           </div>
		                           
		                           <div class="col-md-2 title rowHeight2x">研究方向</div>
		                           <div class="col-md-10 data rowHeight2x">
		                               <textarea rows="4" ng-model="entity.educate" class="form-control"    placeholder="研究方向"></textarea>
		                           </div> 
		                           
		                           <div class="col-md-2 title rowHeight2x">学习年限</div>
		                           <div class="col-md-10 data rowHeight2x">
		                               <textarea rows="4" ng-model="entity.paper" class="form-control"    placeholder="学习年限"></textarea>
		                           </div>    
		                           
		                           <div class="col-md-2 title rowHeight2x">学位论文及答辩</div>
		                           <div class="col-md-10 data rowHeight2x">
		                               <textarea rows="4" ng-model="entity.reply" class="form-control"    placeholder="学位论文及答辩"></textarea>
		                           </div> 
		                           
		                           <div class="col-md-2 title rowHeight2x">培养环节</div>
		                           <div class="col-md-10 data rowHeight2x">
		                               <textarea rows="4" ng-model="entity.plan" class="form-control"    placeholder="培养环节"></textarea>
		                           </div>                       
                                  
                                    
                                </div>
                            </div>
                            
                            <!--课程设置于学分要求-->
                            <div class="tab-pane" id="part">
                                
                            </div>
                           
           
                            
                        </div>
                        <!--tab内容/-->
						<!--表单内容/-->
							 
                    </div>
                 	
                 	
                 	
                 	
                   </div>
                  <div class="btn-toolbar list-toolbar">
				      <button class="btn btn-primary" ng-click="save(entity)"><i class="fa fa-save"></i>保存</button>
				      <button class="btn btn-default" >返回列表</button>
				  </div>
					{{entity}}
            </section>
            
            
<!-- 上传窗口 -->
<div class="modal fade" id="uploadModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog" >
	<div class="modal-content">
		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
			<h3 id="myModalLabel">上传商品图片</h3>
		</div>
		<div class="modal-body">							
			
			<table class="table table-bordered table-striped">
		      	<tr>
		      		<td>颜色</td>
		      		<td><input  class="form-control" placeholder="颜色" >  </td>
		      	</tr>			    
		      	<tr>
		      		<td>商品图片</td>
		      		<td>
						<table>
							<tr>
								<td>
								<input type="file" id="file" />				                
					                <button class="btn btn-primary" type="button" >
				                   		上传
					                </button>	
					            </td>
								<td>
									<img  src="" width="200px" height="200px">
								</td>
							</tr>						
						</table>
		      		</td>
		      	</tr>		      	
			 </table>				
			
		</div>
		<div class="modal-footer">						
			<button class="btn btn-success"  data-dismiss="modal" aria-hidden="true">保存</button>
			<button class="btn btn-default" data-dismiss="modal" aria-hidden="true">关闭</button>
		</div>
	  </div>
	</div>
</div>

            
            <!-- 正文区域 /-->
<script type="text/javascript">

	var editor;
	KindEditor.ready(function(K) {
		editor = K.create('textarea[name="content"]', {
			allowFileManager : true
		});
	});

</script>
       
</body>

</html>
